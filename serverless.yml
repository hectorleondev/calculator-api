service: calculator-api
frameworkVersion: '3'

plugins:
  - serverless-python-requirements

provider:
  name: aws
  runtime: python3.9
  region: us-east-1
  environment:
    USER_TABLE:
      Ref: UserTable
    OPERATION_TABLE:
      Ref: OperationTable
    RECORD_TABLE:
      Ref: RecordTable
    LOGGER_SERVICE_NAME: ${self:service}-logger
    REGION: ${self:provider.region}
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - dynamodb:Query
            - dynamodb:Scan
            - dynamodb:GetItem
            - dynamodb:PutItem
            - dynamodb:UpdateItem
            - dynamodb:DeleteItem
            - dynamodb:DescribeTable
          Resource: "*"

functions:
  create_user:
    handler: src.handlers.create_user.handler
    events:
      - http:
          path: user
          method: post
          cors: true
  login_user:
    handler: src.handlers.login_user.handler
    events:
      - http:
          path: login
          method: post
          cors: true
  update_user:
    handler: src.handlers.update_user.handler
    events:
      - http:
          path: user
          method: put
          cors: true
resources:
  Resources:
    UserTable:
      Type: 'AWS::DynamoDB::Table'
      Properties:
        AttributeDefinitions:
          - AttributeName: user_id
            AttributeType: S
        KeySchema:
          - AttributeName: user_id
            KeyType: HASH
        BillingMode: PAY_PER_REQUEST

    OperationTable:
      Type: 'AWS::DynamoDB::Table'
      Properties:
        AttributeDefinitions:
          - AttributeName: operation_id
            AttributeType: S
        KeySchema:
          - AttributeName: operation_id
            KeyType: HASH
        BillingMode: PAY_PER_REQUEST

    RecordTable:
      Type: 'AWS::DynamoDB::Table'
      Properties:
        AttributeDefinitions:
          - AttributeName: record_id
            AttributeType: S
          - AttributeName: user_id
            AttributeType: S
        KeySchema:
          - AttributeName: record_id
            KeyType: HASH
        BillingMode: PAY_PER_REQUEST
        GlobalSecondaryIndexes:
          - IndexName: user_index
            KeySchema:
              - AttributeName: user_id
                KeyType: HASH
            Projection:
              ProjectionType: ALL
